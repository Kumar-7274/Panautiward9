<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <style>
        .slider {
  position: relative;
  width: 100%;
  max-width: 800px;
  margin: 40px auto;
  overflow: hidden;
  border-radius: 8px;
}
.slides {
  display: flex;
  transition: transform 0.5s ease-in-out;
}
.slides img {
  width: 100%;
  height: auto;
  flex-shrink: 0;
  object-fit: cover;
}
button.prev,
button.next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.5);
  color: white;
  border: none;
  padding: 12px;
  cursor: pointer;
  border-radius: 50%;
}
button.prev:hover,
button.next:hover {
  background: rgba(0,0,0,0.7);
}
button.prev { left: 10px; }
button.next { right: 10px; }

@media (max-width: 768px) {
  .slider {
    max-width: 100%;
  }
  button.prev, button.next {
    padding: 8px;
  }
}
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="images/picture1.jpg" alt="slide 1" loading="lazy">
            <img src="images/picture2.jpg" alt="slide 2" loading="lazy">
            <img src="images/picture3.jpg" alt="slide 3" loading="lazy">
            <img src="images/picture4.jpg" alt="slide 4" loading="lazy">
            <img src="images/picture5.webp" alt="slide 5" loading="lazy">
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>


    <script>
        const slides = document.querySelector('.slides');
const images = document.querySelectorAll('.slides img');
const prev = document.querySelector('.prev');
const next = document.querySelector('.next');

let index = 0;
const total = images.length;

function showSlide(i) {
  slides.style.transform = `translateX(${-i * 100}%)`;
}

next.addEventListener('click', () => {
  index = (index + 1) % total;
  showSlide(index);
});

prev.addEventListener('click', () => {
  index = (index - 1 + total) % total;
  showSlide(index);
});

// Optional: auto-slide with pause on hover
let autoSlide = setInterval(() => {
  index = (index + 1) % total;
  showSlide(index);
}, 3000);

const slider = document.querySelector('.slider');
slider.addEventListener('mouseenter', () => clearInterval(autoSlide));
slider.addEventListener('mouseleave', () => {
  autoSlide = setInterval(() => {
    index = (index + 1) % total;
    showSlide(index);
  }, 3000);
});

    </script>
</body>
</html>
