<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Gallery</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
}

.gallery {
  padding: 20px;
  background-color: #fff;
}

.gallery-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 15px;
}

.gallery-item {
  position: relative;
  overflow: hidden;
  border-radius: 10px;
  transition: transform 0.3s ease;
}

.gallery-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.3s ease;
  border-radius: 10px;
}

.gallery-item:hover img {
  transform: scale(1.1);
}

.gallery-item:hover {
  transform: scale(1.05);
}

.lightbox {
  display: none;
  position: fixed;
  z-index: 999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(255, 255, 255, 0.8);
  justify-content: center;
  align-items: center;
}

.lightbox-content {
  max-width: 100%;
  max-height: 100%;
  display: block;
  margin: auto;
  border-radius: 10px;
}

.close-btn {
  position: absolute;
  top: 20px;
  right: 20px;
  font-size: 30px;
  color: black;
  cursor: pointer;
}

.close-btn:hover {
  color: #ddd;
}
  </style>

</head>
<body>
  <section class="gallery">
    <div class="gallery-container">
      <div class="gallery-item">
        <img src="images/picture1.jpg" alt="Image 1" class="gallery-img" data-lightbox="image-1">
      </div>
      <div class="gallery-item">
        <img src="images/picture2.jpg" alt="Image 2" class="gallery-img" data-lightbox="image-2">
      </div>
      <div class="gallery-item">
        <img src="images/picture3.jpg" alt="Image 3" class="gallery-img" data-lightbox="image-3">
      </div>
      <div class="gallery-item">
        <img src="images/picture4.jpg" alt="Image 4" class="gallery-img" data-lightbox="image-4">
      </div>
      <div class="gallery-item">
        <img src="images/picture5.webp" alt="Image 5" class="gallery-img" data-lightbox="image-5">
      </div>
      <!-- Add more items here as needed -->
    </div>
  </section>

  <!-- Lightbox Modal -->
  <div id="lightbox-modal" class="lightbox">
    <span class="close-btn">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
  </div>

  <script>
    // Lightbox functionality
const galleryItems = document.querySelectorAll('.gallery-img');
const lightboxModal = document.getElementById('lightbox-modal');
const lightboxImage = document.getElementById('lightbox-img');
const closeBtn = document.querySelector('.close-btn');

// Open lightbox when an image is clicked
galleryItems.forEach(item => {
  item.addEventListener('click', (e) => {
    lightboxModal.style.display = 'flex';
    lightboxImage.src = e.target.src;
  });
});

// Close lightbox when close button is clicked
closeBtn.addEventListener('click', () => {
  lightboxModal.style.display = 'none';
});

// Close lightbox when clicked outside the image
lightboxModal.addEventListener('click', (e) => {
  if (e.target === lightboxModal) {
    lightboxModal.style.display = 'none';
  }
});
  </script>
</body>
</html>
