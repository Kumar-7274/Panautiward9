<!DOCTYPE html>
<html>
<head>
  <title>Image Slider</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
    }
    .slider {
      width: 500px;
      height: 300px;
      margin: 50px auto;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .slider img {
      width: 100%;
      height: 100%;
      display: none;
    }
    .slider img.active {
      display: block;
    }
    button {
      padding: 10px 20px;
      margin: 20px;
      font-size: 16px;
      border: none;
      background: #333;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>

<h1>Image Slider</h1>

<div class="slider">
  <img src="images/picture1.jpg" class="active">
  <img src="images/picture2.jpg">
  <img src="images/picture3.jpg">
  <img src="images/picture4.jpg">
  <img src="images/picture5.webp">
  
</div>

<button onclick="prevImage()">Previous</button>
<button onclick="nextImage()">Next</button>

<script>
  let images = document.querySelectorAll('.slider img');
  let currentIndex = 0;

  function showImage(index) {
    images.forEach(img => img.classList.remove('active'));
    images[index].classList.add('active');
  }

  function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    showImage(currentIndex);
  }

  function prevImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    showImage(currentIndex);
  }
</script>

</body>
</html>
