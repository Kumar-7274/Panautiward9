<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <style>
    body {
      height: 100%;
      height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
.slideshow-container {
  position: relative; 
  overflow: hidden;
  width: 600px;
  height: 400px; 
}
.mySlides {
  width: 600px;
  height: 400px;
  display: none; 
}
.prev {left:10px; font-size: 50px; position: absolute; top:50%; cursor:pointer; }
.next {right:10px; font-size: 50px; position: absolute; top:50%; cursor:pointer;}
  </style>
  
</head>
<body>

  
  <div class="slideshow-container" id="slider">
  <div class="mySlides"><img src="images/picture1.jpg"></div>
  <div class="mySlides"><img src= "images/picture2.jpg"></div>
  <div class="mySlides"><img src= "images/picture3.jpg"></div>
  <div class="mySlides"><img src= "images/picture4.jpg"></div>
  <div class="mySlides"><img src= "images/picture5.webp"></div>
 
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

  <script>
   let slideIndex = 1;
showSlides(slideIndex);
function plusSlides(n) { showSlides(slideIndex += n); }
function showSlides(n) {
  const slides = document.getElementsByClassName("mySlides");
  if (n > slides.length) slideIndex = 1;
  if (n < 1) slideIndex = slides.length;
  Array.from(slides).forEach(s => s.style.display = "none");
  slides[slideIndex-1].style.display = "block";
}

// Swipe support
const slider = document.getElementById('slider');
slider.addEventListener('touchstart', e => {
  const x0 = e.touches[0].pageX;
  slider.addEventListener('touchmove', function onMove(e) {
    const x1 = e.touches[0].pageX;
    if (x0 - x1 > 50) plusSlides(1);
    if (x1 - x0 > 50) plusSlides(-1);
    slider.removeEventListener('touchmove', onMove);
  });
});
  </script>
</body>
</html>
